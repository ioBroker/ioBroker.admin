<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link
            rel="shortcut icon"
            href="public/favicon.ico"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta
            name="theme-color"
            content="#000000"
        />
        <link
            rel="manifest"
            href="public/manifest.json"
        />
        <script>
            const script = document.createElement('script');
            window.registerSocketOnLoad = function (cb) {
                window.socketLoadedHandler = cb;
            };
            script.onload = function () {
                typeof window.socketLoadedHandler === 'function' && window.socketLoadedHandler();
            };
            setTimeout(() => {
                script.src =
                    window.location.port === '3000'
                        ? window.location.protocol + '//' + window.location.hostname + ':8081/lib/js/socket.io.js'
                        : '../../lib/js/socket.io.js';
            }, 1000);

            document.head.appendChild(script);
        </script>
        <title>ioBroker.test</title>
        <script
                type="module"
                src="/src/index.tsx"
        ></script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>

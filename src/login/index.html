<html>
<head>
    <title>Admin ioBroker</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica;
            background: #64b5f6;
            -webkit-font-smoothing: antialiased;
            background-size: 100% auto;
        }

        .logo {
            display: block;
        }

        @media only screen and (orientation: portrait) {
            body {
                background-size: auto 100%;
            }
        }

        header {
            text-align:center;
            margin-top: 4em;
        }

        /*h1, h3 { font-weight: 300; }*/

        h1 {
            color:          white;
            font-weight:    bold;
            text-transform: uppercase;
        }

        h3 { color: #4a89dc; }

        form {
            width:          380px;
            margin:         4em auto;
            padding:        3em 2em 2em 2em;
            background:     #fafafa;
            border:         1px solid #ebebeb;
            box-shadow:     rgba(0,0,0,0.14902) 0 1px 1px 0,rgba(0,0,0,0.09804) 0 1px 2px 0;
            border-radius:  2px;
        }

        .group {
            position: relative;
            margin-bottom: 45px;
        }

        input[type="text"], input[type="password"] {
            font-size: 18px;
            padding: 10px 10px 10px 5px;
            -webkit-appearance: none;
            display: block;
            background: #fafafa;
            color: #636363;
            width: 100%;
            border: none;
            border-radius: 0;
            border-bottom: 1px solid #757575;
        }

        input:focus {
            outline: none;
        }

        /* Label */

        label {
            color: #999;
            font-size: 18px;
            font-weight: normal;
            position: absolute;
            pointer-events: none;
            left: 5px;
            top: 10px;
            transition: all 0.2s ease;
        }

        /* active */
        input:focus ~ label,
        input.used ~ label {
            top: -20px;
            transform: scale(.75); left: -2px;
            /* font-size: 14px; */
            color: #4a89dc;
        }

        /* Underline */

        .bar {
            position: relative;
            display: block;
            width: 100%;
        }

        .bar:before, .bar:after {
            content: '';
            height: 2px;
            width: 0;
            bottom: 1px;
            position: absolute;
            background: #4a89dc;
            transition: all 0.2s ease;
        }

        .bar:before { left: 50%; }

        .bar:after { right: 50%; }

        /* active */

        input:focus ~ .bar:before,
        input:focus ~ .bar:after {
            width: 50%;
        }


        /* Highlight */

        .highlight {
            position: absolute;
            height: 60%;
            width: 100px;
            top: 25%;
            left: 0;
            pointer-events: none;
            opacity: 0.5;
        }


        /* active */

        input:focus ~ .highlight {
            animation: inputHighlighter 0.3s ease;
        }


        /* Animations */

        @keyframes inputHighlighter {
            from { background: #4a89dc; }
            to 	{ width: 0; background: transparent; }
        }


        /* Button */

        .button {
            position: relative;
            display: inline-block;
            padding: 12px 24px;
            margin: .3em 0 1em 0;
            width: 100%;
            vertical-align: middle;
            color: #fff;
            font-size: 16px;
            line-height: 20px;
            -webkit-font-smoothing: antialiased;
            text-align: center;
            letter-spacing: 1px;
            background: transparent;
            border: 0;
            border-bottom: 2px solid #3160B6;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .button:focus {
            outline: 0;
        }

        /* Button modifiers */
        .buttonBlue {
            background: #2196f3;
            text-shadow: 1px 1px 0 rgba(39, 110, 204, .5);
            border-radius: 2px;
        }

        .buttonBlue:hover {
            background: #39a1f4;
        }


        /* Ripples container */
        .ripples {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        /* Ripples circle */

        .ripplesCircle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
        }

        .ripples.is-active .ripplesCircle {
            animation: ripples .4s ease-in;
        }


        /* Ripples animation */

        @keyframes ripples {
            0% { opacity: 0; }

            25% { opacity: 1; }

            100% {
                width: 200%;
                padding-bottom: 200%;
                opacity: 0;
            }
        }

        footer {
            text-align: center;
        }

        footer p {
            color: white;
            font-size: 13px;
            letter-spacing: .4px;
        }

        footer a {
            color: #eaeaea;
            text-decoration: none;
            transition: all .2s ease;
        }

        footer a:hover {
            color: white;
            text-decoration: underline;
        }

        footer img {
            width: 80px;
            height: 80px;
            transition: all .2s ease;
            background: white;
            border-radius: 80px;
        }

        footer img:hover { opacity: .83; }

        footer img:focus , footer a:focus { outline: none; }

        .error {
            color:          white;
            text-align:     center;
            padding:        0.5rem 1rem;
            position:       absolute;
            background:     #ef9a9a;
            top:            10px;
            width:          400px;
            left:           calc(50% - 200px);
            border-radius: 2px;
        }
        .checkbox label {
            font-size: .8rem;
            color: #9e9e9e;
        }
        [type="checkbox"]+span:not(.lever) {
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            display: inline-block;
            height: 25px;
            line-height: 25px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-size: 12px;
            color: #4a89dc;
        }
        [type="checkbox"].filled-in:checked+span:not(.lever):before {
            top: 0;
            left: 1px;
            width: 8px;
            height: 13px;
            border-top: 2px solid transparent;
            border-left: 2px solid transparent;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
            -webkit-transform: rotateZ(37deg);
            transform: rotateZ(37deg);
            -webkit-transform-origin: 100% 100%;
            transform-origin: 100% 100%;
        }
        [type="checkbox"].filled-in+span:not(.lever):before, [type="checkbox"].filled-in+span:not(.lever):after {
            content: '';
            left: 0;
            position: absolute;
            -webkit-transition: border .25s, background-color .25s, width .20s .1s, height .20s .1s, top .20s .1s, left .20s .1s;
            transition: border .25s, background-color .25s, width .20s .1s, height .20s .1s, top .20s .1s, left .20s .1s;
            z-index: 1;
        }
        [type="checkbox"]:not(:checked), [type="checkbox"]:checked {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        [type="checkbox"], [type="radio"] {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            padding: 0;
        }
        [type="checkbox"]:checked+span:not(.lever):before {
            top: -4px;
            left: -5px;
            width: 12px;
            height: 22px;
            border-top: 2px solid transparent;
            border-left: 2px solid transparent;
            border-right: 2px solid #1685ff;
            border-bottom: 2px solid #1685ff;
            -webkit-transform: rotate(40deg);
            transform: rotate(40deg);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform-origin: 100% 100%;
            transform-origin: 100% 100%;
        }
        [type="checkbox"]+span:not(.lever):before, [type="checkbox"]:not(.filled-in)+span:not(.lever):after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 18px;
            height: 18px;
            z-index: 0;
            border: 2px solid #5a5a5a;
            border-radius: 1px;
            margin-top: 3px;
            -webkit-transition: .2s;
            transition: .2s;
        }
        [type="checkbox"].filled-in:checked+span:not(.lever):after {
            top: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #26a69a;
            background-color: #26a69a;
            z-index: 0;
        }
        [type="checkbox"].filled-in+span:not(.lever):before, [type="checkbox"].filled-in+span:not(.lever):after {
            content: '';
            left: 0;
            position: absolute;
            -webkit-transition: border .25s, background-color .25s, width .20s .1s, height .20s .1s, top .20s .1s, left .20s .1s;
            transition: border .25s, background-color .25s, width .20s .1s, height .20s .1s, top .20s .1s, left .20s .1s;
            z-index: 1;
        }
        [type="checkbox"].filled-in+span:not(.lever):after {
            border-radius: 2px;
        }
        .checkbox *, .checkbox *:before, *:after {
            -webkit-box-sizing: inherit;
            box-sizing: inherit;
        }
    </style>
</head>
<body>
<header>
    <h1 id="login-label">ioBroker Admin</h1>
</header>
<form action="/login" method="post">
    <div class="group">
        <input type="text" name="username" id="username" class="used"><span class="highlight"></span><span class="bar"></span>
        <label id="username-label" for="username">Name</label>
    </div>
    <div class="group" style="margin-bottom: 5px;">
        <input type="password" name="password" id="password" class="used"><span class="highlight"></span><span class="bar"></span>
        <label id="password-label" for="password">Password</label>
    </div>
    <div class="group checkbox" style="margin-bottom: 12px;">
            <input type="checkbox" name="stayloggedin" id="stayloggedin" class="used">
            <span id="stayloggedin-label" for="stayloggedin">Stay signed in</span>
    </div>
    <input type="hidden" id="origin" name="origin" value=""/>
    <button type="submit" class="button buttonBlue" id="submit"><span id="submit-label">Submit</span>
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
</form>
<div id="error" class="error" style="display: none"></div>

        document.getElementById('error').style.display  = '';
    }
    document.getElementById('username-label').innerHTML = systemDictionary.enterLogin[userLang]     || systemDictionary.enterLogin.en;
    document.getElementById('password-label').innerHTML = systemDictionary.enterPassword[userLang]  || systemDictionary.enterPassword.en;
    document.getElementById('login-label').innerHTML    = systemDictionary.title[userLang]          || systemDictionary.title.en;
    document.getElementById('submit-label').innerHTML   = systemDictionary.login[userLang]          || systemDictionary.login.en;
    document.getElementById('stayloggedin-label').innerHTML = systemDictionary['Stay signed in'][userLang] || systemDictionary['Stay signed in'].en;

    document.getElementById('stayloggedin-label').onclick = function () {
        var checkbox = document.getElementById('stayloggedin');
        checkbox.checked = !checkbox.checked;
    };

    var inputs = document.getElementsByTagName('INPUT');
    if (inputs) {
        /*for (var i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener('blur', function() {
                if (this.value) {
                    if (this.className.indexOf('used') === -1) {
                        this.className += ' used';
                    }
                } else {
                    this.className = this.className.replace(/\s?used/, '');
                }
            });
        }*/
        setTimeout(function () {
            if (document.getElementById('username').value) {
                document.getElementById('password').focus();
                setTimeout(function () {
                    if (!document.getElementById('username').value) {
                        document.getElementById('username').focus();
                    }
                }, 300);
            } else {
                document.getElementById('username').focus();
            }
        }, 300);
    }

    document.getElementById('username').addEventListener('keydown', function (e) {
        if (e.keyCode === 13) {
            e.preventDefault();
            setTimeout(function () {
                document.getElementById('password').focus();
            }, 100);
        }
    });
    document.getElementById('password').addEventListener('keyup', function (e) {
        if (e.keyCode === 13) {
            document.getElementById('submit').click();
        }
    });

    function animationEnd () {
        this.className = this.className.replace(/\s?is-active/, '');
    }

    var ripples = document.getElementsByClassName('ripples');
    if (ripples) {
        for (var r = 0; r < ripples.length; r++) {
            ripples[r].addEventListener('click', function (e) {
                var $parent = this.parentElement.parentElement;
                var $offset = {top: $parent.offsetTop, left: $parent.offsetLeft};
                var $circle = this.getElementsByClassName('ripplesCircle')[0];

                var x = e.pageX - $offset.left;
                var y = e.pageY - $offset.top;

                $circle.style.top   = y + 'px';
                $circle.style.left  = x + 'px';

                if (this.className.indexOf('is-active') === -1) {
                    this.className += ' is-active';
                }
            });

            ripples[r].addEventListener('webkitAnimationEnd',   animationEnd);
            ripples[r].addEventListener('mozAnimationEnd',      animationEnd);
            ripples[r].addEventListener('MSAnimationEnd',       animationEnd);
            ripples[r].addEventListener('oanimationend',        animationEnd);
            ripples[r].addEventListener('animationend',         animationEnd);
        }
    }
</script>
</body>
</html>

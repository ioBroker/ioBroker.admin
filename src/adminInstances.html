<div id="tab-instances" class="admin-tab" style="display: none" data-name="Instances">
    <div class="main-toolbar-table m">
        <div class="row">
            <div class="col s4 m2 main-toolbar-table-types-tools">
                <a class="btn-floating btn-small translateT btn-instances-reload" title="reload"><i class="material-icons">refresh</i></a>
                <a class="btn-floating btn-small translateT btn-instances-expert-mode" title="_Toggle expert mode"><i class="material-icons">assignment_ind</i></a>
            </div>
            <div class="col s4 m3">
                <div class="instances-filter-div">
                    <input  class="translateP instances-filter" placeholder="Filter"/>
                    <a class="btn-floating btn-very-small translateT red lighten-3 instances-filter-clear" title="clear"><i class="material-icons">clear</i></a>
                </div>
            </div>
            <div class="col ram-info-td s4 m7">
                <span class="tab-instances-info-total-ram">
                    <span class="translate">RAM total usage:</span> <span id="totalRam" class="ram-font-weight"></span>
                    <span class="translate">MB</span>
                </span>
                <span class="tab-instances-info-free-ram">
                    <span class="free-mem-label">/</span>
                    <span class="translate free-mem-label">Free RAM:</span>
                    <span id="freeMemPercent" class="ram-font-weight"></span>&nbsp;<span>=</span>&nbsp;<span id="freeMem" class="ram-font-weight"></span>
                    <span class="translate free-mem-label">MB</span>
                </span>
                <span class="tab-instances-info-processes">[<span class="translate">Host</span>: <span id="currentHost" class="ram-font-weight"></span> - <span id="running_processes"></span>]</span>
            </div>
        </div>
    </div>
    <div class="grid-main-div">
        <table class="instance-table">
            <thead id="grid-instances-head">
            </thead>
            <tbody id="grid-instances">
            </tbody>
        </table>
    </div>
</div>

<ul id="instances-menu" style="display: none;" data-visible="false"></ul>

<div id="tab-hosts" class="admin-tab m" style="display: none" data-name="Hosts">
    <div class="main-toolbar-table">
        <div class="row navicon">
            <div class="col s3 m2 main-toolbar-table-types-tools">
                <a class="btn-floating btn-small translateT btn-switch-tiles" title="change view mode"><i class="material-icons">view_module</i></a>
                <a class="btn-floating btn-small translateT btn-reload" title="update adapter information"><i class="material-icons">refresh</i></a>
                <span class="iob-toolbar-sep">&nbsp;</span>
            </div>
            <div class="col s9 m10 main-toolbar-table-types-tools">
                <input class="filter-input translateP" placeholder="Filter" />
                <a class="filter-clear btn-floating btn-very-small translateT red lighten-3" title="clear"><i class="material-icons">clear</i></a>
            </div>
        </div>
    </div>

    <div id="hosts" class="row">
    </div>

    <table class="hosts-table iob-list-table">
        <thead id="grid-hosts-head">
            <tr>
                <th class="translate tab-hosts-header-led" style="width: 40px"></th>
                <th class="translate tab-hosts-header-icon"></th>
                <th class="translate tab-hosts-header-name">name</th>
                <th class="translate tab-hosts-header-type">type</th>
                <th class="translate tab-hosts-header-title" style="width: 80px">title</th>
                <!--th class="translate  tab-hosts-header-led">platform</th-->
                <th class="translate tab-hosts-header-os text-overflow">os</th>
                <th class="translate tab-hosts-header-available" style="width: 80px">available</th>
                <th class="translate tab-hosts-header-installed" style="width: 80px">installed</th>
                <th class="translate tab-hosts-header-events" style="width: 80px">events</th>
                <th class="translate tab-hosts-header-restart" style="width: 80px">restart</th>
            </tr>
        </thead>
        <tbody id="grid-hosts">
        </tbody>
    </table>
</div>


<div class="materialize-dialogs m">
    <div id="dialog-host-update" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 class="dialog-title translate">Instructions</h4>
            <p>
                <span class="translate">update-part1</span><br>
                <label class="dialog-text translate" for="dialog-host-update-instructions">You can check changelog here</label>
                <textarea readonly id="dialog-host-update-instructions"></textarea>
            </p>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat translate">Ok</a>
        </div>
    </div>
    <div id="tab-host-dialog-edit" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h5 class="translate title">Rename</h5>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">text_fields</i>
                    <label for="tab-host-dialog-edit-title" class="translate">Title</label>
                    <input id="tab-host-dialog-edit-title" autofocus type="text" />
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <div class="tab-host-dialog-edit-icon"></div>
                    <div class="tab-host-dialog-edit-upload">
                        <a class="btn tab-host-dialog-edit-color-btn"><i class="material-icons">add</i></a>
                    </div>
                    <div class="btn-floating tab-host-dialog-edit-icon-clear"><i class="material-icons">delete</i></div>
                </div>
                <div class="col s6 file-field tab-host-dialog-edit-colorpicker">
                    <i class="material-icons prefix tab-host-dialog-edit-color-icon">color_lens</i>
                    <a class="btn tab-host-dialog-edit-color-btn translate">Color</a>
                    <div class="file-path-wrapper">
                        <input type="text" class="tab-host-dialog-edit-color" />
                        <div class="btn-floating waves-effect waves-light tab-host-dialog-edit-color-clear"><i class="material-icons">delete</i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat translate tab-host-dialog-ok">Change</a>
            <a class="modal-action modal-close waves-effect waves-green gray btn-flat translate">Cancel</a>
        </div>
    </div>
</div>
